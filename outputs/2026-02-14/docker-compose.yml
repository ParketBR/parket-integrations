version: "3.9"

# =============================================
# Parket Integration Control Tower
# n8n + Postgres + Redis + Metabase + Caddy
# =============================================

services:

  # ── Reverse Proxy (Caddy) ──────────────────
  caddy:
    image: caddy:2-alpine
    container_name: parket-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      N8N_DOMAIN: ${N8N_DOMAIN}
      METABASE_DOMAIN: ${METABASE_DOMAIN}
      API_DOMAIN: ${API_DOMAIN}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - /data/caddy/data:/data
      - /data/caddy/config:/config
    depends_on:
      - n8n
      - metabase
    networks:
      - parket-net

  # ── PostgreSQL ─────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: parket-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-parket}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-parket_tower}
    volumes:
      - /data/postgres:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-parket}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - parket-net
    # Nao expor porta — acesso apenas via rede interna

  # ── Redis ──────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: parket-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - /data/redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - parket-net

  # ── n8n ────────────────────────────────────
  n8n:
    image: n8nio/n8n:latest
    container_name: parket-n8n
    restart: unless-stopped
    environment:
      - N8N_HOST=${N8N_DOMAIN}
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - WEBHOOK_URL=https://${N8N_DOMAIN}/
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER:-parket}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD}
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=parket_n8n
      - DB_POSTGRESDB_USER=${POSTGRES_USER:-parket}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
      - EXECUTIONS_DATA_PRUNE=true
      - EXECUTIONS_DATA_MAX_AGE=168
      - GENERIC_TIMEZONE=America/Sao_Paulo
      - TZ=America/Sao_Paulo
      - WHATSAPP_API_URL=${WHATSAPP_API_URL}
      - WHATSAPP_API_KEY=${WHATSAPP_API_KEY}
      - WHATSAPP_INSTANCE=${WHATSAPP_INSTANCE}
      - WHATSAPP_SDR_GROUP=${WHATSAPP_SDR_GROUP}
      - PIPEDRIVE_API_TOKEN=${PIPEDRIVE_API_TOKEN}
      - PIPEDRIVE_COMPANY_DOMAIN=${PIPEDRIVE_COMPANY_DOMAIN}
    volumes:
      - /data/n8n:/home/node/.n8n
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - parket-net

  # ── Metabase ───────────────────────────────
  metabase:
    image: metabase/metabase:latest
    container_name: parket-metabase
    restart: unless-stopped
    environment:
      MB_DB_TYPE: postgres
      MB_DB_DBNAME: parket_metabase
      MB_DB_PORT: 5432
      MB_DB_USER: ${POSTGRES_USER:-parket}
      MB_DB_PASS: ${POSTGRES_PASSWORD}
      MB_DB_HOST: postgres
      JAVA_TIMEZONE: America/Sao_Paulo
    volumes:
      - /data/metabase:/metabase-data
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - parket-net

networks:
  parket-net:
    driver: bridge
