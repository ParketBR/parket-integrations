version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: parket-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: parket
      POSTGRES_PASSWORD: parket_dev
      POSTGRES_DB: parket_integrations
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U parket"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: parket-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
  redisdata:
