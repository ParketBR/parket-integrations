version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: parket-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: parket
      POSTGRES_PASSWORD: parket_dev
      POSTGRES_DB: parket_integrations
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U parket"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: parket-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  n8n:
    image: n8nio/n8n:latest
    container_name: parket-n8n
    restart: unless-stopped
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=parket
      - N8N_BASIC_AUTH_PASSWORD=parket_n8n_dev
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=parket_n8n
      - DB_POSTGRESDB_USER=parket
      - DB_POSTGRESDB_PASSWORD=parket_dev
      - WEBHOOK_URL=http://localhost:5678/
    ports:
      - "5678:5678"
    volumes:
      - n8ndata:/home/node/.n8n
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  pgdata:
  redisdata:
  n8ndata:
